<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Subscription</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center text-primary mb-4">Add Subscription</h1>
    <form method="POST" class="card p-4 shadow-sm mx-auto" style="max-width: 450px;">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" placeholder="Netflix, Spotify..." required>
      </div>
      <div class="mb-3">
        <label class="form-label">Cost ($)</label>
        <input type="number" name="cost" step="0.01" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Frequency</label>
        <select name="frequency" class="form-select">
          <option value="monthly">Monthly</option>
          <option value="yearly">Yearly</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Save</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary w-100 mt-2">Cancel</a>
    </form>
  </div>
</body>
</html>
